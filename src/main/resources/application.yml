#--- server port ---server:  port: 8081---   #--- Datasource ---  spring:      datasource:    driver-class-name: oracle.jdbc.driver.OracleDriver    ---    #--- view ---   spring:  mvc:    view:      prefix: /WEB-INF/views/      suffix: .jsp---#--- Scheduler ---spring:  profiles:    active: local---  spring:  profiles: local  task:    scheduling:      thread-name-prefix: localTask  datasource:    url: jdbc:oracle:thin:@localhost:1521:XE    username: kku    password: java---spring:   profiles: dev  task:    scheduling:      thread-name-prefix: devTask  datasource:    url: jdbc:oracle:thin:@localhost:1521:XE    username: kku_test    password: java---#--- Mybatis ---mybatis:  type-aliases-package: kr.or.ddit.member.model  mapper-locations:  - classpath:mapper/**/*.xml  configuration:    lazy-loading-enabled: true    aggressive-lazy-loading: false    map-underscore-to-camel-case: false#--- Logging --- logging:  level:    com: info    org:      springframework: info    kr:      or:        ddit:          member:            dao: TRACE