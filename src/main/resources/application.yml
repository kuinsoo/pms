#--- server port ---server:  port: 8081---   #--- Datasource ---  spring:      datasource:    driver-class-name: oracle.jdbc.OracleDriver    ---    #--- view ---spring:  mvc:    view:      prefix: /WEB-INF/views/      suffix: .jsp---#--- Scheduler ---spring:  profiles:    active: dev---  spring:  profiles: local  task:    scheduling:      thread-name-prefix: localTask  datasource:    url: jdbc:oracle:thin:@119.203.240.166:1521:orcl    username: current1    password: java---spring:   profiles: dev  task:    scheduling:      thread-name-prefix: devTask  datasource:    url: jdbc:oracle:thin:@119.203.240.166:1521:orcl    username: current2    password: java---#--- Mybatis ---mybatis:  type-aliases-package:    kr.or.ddit.project.model    kr.or.ddit.member.model  mapper-locations:   classpath:mapper/**/*.xml  configuration:    lazy-loading-enabled: true    aggressive-lazy-loading: false    map-underscore-to-camel-case: false#--- Logging --- logging:  level:    com: info    org:      springframework: info    kr:      or:        ddit:          project:            mapper: trace          member:            mapper: trace---#--- devtools ---spring:  devtools:    livereload:      enabled: true  freemarker:    cache: false            