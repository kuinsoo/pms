<!-- Demo version: 2018.11.16 -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>CURRENT 회의실</title>
  <meta name="description" content="WebRTC Dashboard">

  <link rel="shortcut icon" href="/webapp/WEB-INF/views/meet/logo.png">
  <link rel="stylesheet" type="text/css" href="/webapp/WEB-INF/views/meet/css/emojionearea.min.css">
  <link href="/webapp/WEB-INF/views/meet/css/bootstrap.min.css" rel="stylesheet"> 
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <!-- main -->
  <link href="/webapp/WEB-INF/views/meet/css/meet_canvas.css" rel="stylesheet">

<article>
	<!-- left -->		
		<div style="width: 35%; height: 100%; position: absolute; left: 0;">
			<!--  종료버튼 -->
			<button class="btn btn-primary" style="position: absolute; top : 1%; left: 88% " onclick="location.href='index.html' ">종료</button>
			<!-- 참석자 이름 s -->
			<div style="padding: 0 5px ; font-size:11px;"> 	
				<div id="onUserStatusChanged"></div> 
				<div id="timmer">
					<p>회의 내용 : <span id="meetTitle"></span> | 남은 회의시간 : <span id="timer"></span></p>
				</div>				
			</div>
			<!-- 참석자 영상 s  -->
			<div id="other-videos"></div>
			<hr>
			<!-- 메신저 영역 -->
			<div style="position: absolute; bottom: 0; background: white; padding: 10px; width: 100%">
				<div id="conversation-panel"></div>
				<div id="key-press" style="text-align: right; display: none; font-size: 10px;">
					<span style="vertical-align: middle;"></span> 
					<img src="https://webrtcweb.com/key-press.gif" style="height: 11px; vertical-align: middle;">
				</div>
				<textarea id="txt-chat-message"></textarea>
				<button class="btn btn-primary" id="btn-chat-message" disabled>메시지 보내기</button>
				<img id="btn-attach-file" src="https://webrtcweb.com/attach-file.png" title="Attach a File">
			</div>
		</div>
	<!-- right -->
		<!-- 화이트보드(그림판)-->
		<div id="widget-container" style="position: fixed; top: 0; right: 0; left: 35%; height: 45%; border: 1px solid #E5E5E5;">
		</div>
		<div id="dataURL-popup" class="white_content">
		    <select id="data-url-format" size="4">
		        <option>image/png</option>
		        <option>image/jpeg</option>
		        <option>image/gif</option>
		        <option>image/webp</option>
		    </select>
			<a id="link-to-image" target="_blank" download="image.png"></a>
		</div>		
		<!-- 공동 문서 편집(회의록)-->
		<div id="editor-container"
			style="position: fixed; top: 45%; right: 30%; left: 35%; height: 45%; ">
			<button onclick="saveFormAsTextFile()" style="position: fixed; top: 46%; right:0; left: 65%;">save</button>
			<div id="editor">
				hi~
			</div>
			<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
		</div>
		<!-- 내 일감목록  -->
		<div id="workListNavi"
			style="position: fixed; top: 45%; right: 0; left: 71%; height: 44px; border: 1px solid #ccc; padding: 5px; ">
				<button id="myWorkListBtn" >내 일감 불러오기</button>
		</div>			
		<div id="myWorkList" style="position: fixed; top: 50%; right: 0; left: 71%; height: 45%; border: 1px solid #ccc; padding: 5px; ">
		</div>		
	</article>


  <script src="/webapp/WEB-INF/views/meet/js/jquery.min.js"></script>
  <script src="/node_modules/webrtc-adapter/out/adapter.js"></script>
  
  <script src="/webapp/WEB-INF/views/dist/RTCMultiConnection.min.js"></script>
  <script src="https://192.168.203.24:8443/socket.io/socket.io.js"></script>
  <script src="/node_modules/fbr/FileBufferReader.js"></script>

  <script src="/node_modules/canvas-designer/dev/webrtc-handler.js"></script>
  <script src="/node_modules/canvas-designer/canvas-designer-widget.js"></script>
  
  <script src="/webapp/WEB-INF/views/meet/js/emojionearea.min.js"></script>
  <script src="/webapp/WEB-INF/views/meet/js/syncTimer.js"></script>
  <script src="/webapp/WEB-INF/views/meet/js/coEditor.js"></script>
  <script src="/webapp/WEB-INF/views/meet/js/coWorkList.js"></script>
  <!-- main -->
  <script src="/webapp/WEB-INF/views/meet/js/meet_canvas.js"></script>
  
</body>
</html>
